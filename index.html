<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT95Jt9-7T8Y9Hx68jVOzEiiXR3as0gYrH6oQ&s"
    />
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <link rel="stylesheet" href="/calculator.css" />
  <body>
    <div class="container">
      <div class="output">
        <div class="previous-operand">1999jkikkkkkkkk + </div>
        <div class="current-operand">= 457643333333333333333333333333333333</div>
    </div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button><i class="fa-regular fa-plus"></i></button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button><i class="fa-solid fa-xmark"></i></button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button><i class="fa-regular fa-plus"></i></button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button><i class="fa-solid fa-minus"></i></button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>
    </div>

    <script src="/Calculator.js"></script>
  </body>
</html>
